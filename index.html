<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Volunteer Sign-up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,700" rel="stylesheet">
</head>
<body>

  <section>
    <header class="island-1-2 push-2">
      <h1 class="push-1-2 pad-t-1-2 bold peta">Apply to be a tree planter</h1>
      <p class="mega">Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
    </header>

    <form method="POST" action="index.html">
      <div class="island-1-4 pad-t">
        <fieldset class="fieldset-1 pad-t-1-4">
          <legend class="giga bold pad-b">Personal details</legend>

          <div class="grid pad-b">

            <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-4 pad-t-1-8">
              <label for="name">Full name</label>
              <input class="pad-t-1-8" id="name" name="name" required>
              <p class="italic micro">Your full legal name, for insurance purposes, e.g. “Elizabeth Bradley”.</p>
            </div>

            <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-4 pad-t-1-8">
              <label for="name2">What should we call you?</label>
              <input class="pad-t-1-8" id="name2" name="name" required>
              <p class="italic micro">What all your friends call you, e.g. “Liz”.</p>
            </div>

            <div class="push unit xs-1 s-1 m-1-2 l-1-2 gutter-1-4 pad-t-1-8">
              <label for="date">Date of birth</label>
              <input class="pad-t-1-8" type="date" id="date" name="date" required>
            </div>

            <div class="push unit xs-1 s-1 m-1-2 l-1-2 gutter-1-4 pad-t-1-8">
              <label for="tshirt">T-shirt size</label>
              <select class="pad-t-1-8" id="tshirt" required multiple>
                <option value="">Select a t-shirt size</option>
                <optgroup label="Fitted">
                  <option>Fitted: XS</option>
                  <option>Fitted: S</option>
                  <option>Fitted: M</option>
                  <option>Fitted: L</option>
                  <option>Fitted: XL</option>
                </optgroup>
                <optgroup label="Straight-cut">
                  <option>Straight-cut: XS</option>
                  <option>Straight-cut: S</option>
                  <option>Straight-cut: M</option>
                  <option>Straight-cut: L</option>
                  <option>Straight-cut: XL</option>
